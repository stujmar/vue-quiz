          created: function () {

          mounted: function(){

            answerSubmit(answerId) {
              console.log(answerId == this.activeId);

            getRandomQuestion() {
              console.log(this.data.length)
              let maxNum = this.data.length;
              let randomSeed = Math.floor(Math.random() * (maxNum));
              console.log(randomSeed); 
              this.activeId = randomSeed;
              this.setAnswers();
              return randomSeed;
            },
            getWrongId() {
              let idsToExclude = [...this.answered, this.activeId];
              
              let randomId = Math.floor(Math.random() * (this.data.length));
              while (idsToExclude.includes(randomId) || this.buttons.includes(randomId)) {
                randomId = Math.floor(Math.random() * (this.data.length));
              }
              this.buttons = [...this.buttons, randomId];
              return randomId;
            },
            shuffle(array) {
                let currentIndex = array.length, temporaryValue, randomIndex;

                // While there remain elements to shuffle...
                while (0 !== currentIndex) {

                  // Pick a remaining element...
                  randomIndex = Math.floor(Math.random() * currentIndex);
                  currentIndex -= 1;

                  // And swap it with the current element.
                  temporaryValue = array[currentIndex];
                  array[currentIndex] = array[randomIndex];
                  array[randomIndex] = temporaryValue;
                }

                return array;
            }
            ,
            setButtons() {
              let wrongOne = this.getWrongId();
              let wrongTwo = this.getWrongId();
              console.log("here", this.activeId, wrongOne, wrongTwo);
              this.buttons = [...this.buttons, this.data[this.activeId].id];
              this.buttons = this.shuffle(this.buttons);
            }
          },
          data: () => ({ 
        activeId: 0,
        answered: [],
        data: [],
        buttons: []
      }),
          template: `
          <div>
            <h3 class="question">Question: {{data[activeId].question}}</h3>
            <div class="buttonTray">
              <button class="answer" v-for="button in buttons" :key="button" v-on:click="answerSubmit(button)">{{this.data[button].answer}}</button> <br>
            </div>
          </div>
          `
        }).$mount('#content');
