<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
    <title>Vue | Quiz</title>
</head>
<body>
    <header class="flex-header">        
        <p class="title-text">What do </p>
        <div class="vue-logo"></div>
        <p class="title-text">ue know?</p>
    </header>
    <div  class="quiz-body">
        <div id="content"></div>
    </div>
    <script>
        new Vue({
          mounted:function(){
            console.log("Vue Loaded", this.buttons);
          },
          methods: {
            answerSubmit(answerId) {
              console.log(answerId);
              this.buttons.push({
                id: 4,
                name: "button four"
              })
            },
            getRandomAnswer() {
              let maxNum = 5;
              let randomSeed = Math.floor(Math.random() * maxNum) /*+ 1*/;
              console.log("randomSeed") 
              return randomSeed;
            }
          },
          data: () => ({ 
        message: 'Row',
        activeId: 0,
        questions: [ 
            { id: 1 }, 
            { id: 2 },
            { id: 3},
            { id: 4},
            { id: 5}
        ],
        answers: [ 
            { id: 1 }, 
            { id: 2 },
            { id: 3},
            { id: 4},
            { id: 5}
        ],
        buttons: [{ id: 1,
            name: "button One"},
          { id: 2,
            name: "button Two"},
          { id: 3,
            name: "button Three"}
          ]}),
          template: `
          <div>
            <h1>{{message}} your boat</h1>
            <button v-on:click="message += ' row'">Add</button>
            <h3>Question # {{questions[getRandomAnswer()].id}}</h3>
            <input type="text">
            <button v-for="button in buttons" :key="button.id" v-on:click="answerSubmit(button.id)">{{button.name}}</button>
            
          </div>
          `
        }).$mount('#content');
      </script>
</body>
</html>
