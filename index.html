<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header class="flex-header">

    </header>
    <div  class="quiz-body">
        <div id="content"></div>
    </div>
    <script>
        Vue.config.devtools = true
        new Vue({ 
          created: function () {
            console.log('Vue created'); // Start here.
            // Load the data.
            this.data = data;
            // Pick a random start question
            let maxNum = this.data.length; // From the data length.
            let randomSeed = Math.floor(Math.random() * (maxNum)); // Pick a random Id.
            this.activeId = randomSeed; // Set first question as active id.
            // Pull Random Wrong answer.

            // Set active buttons.
            this.buttons = [...this.buttons, { id: this.data[this.activeId].id, answer: this.data[this.activeId].answer }]

          },
          mounted: function(){
            // this.message = "loaded";
            console.log("Vue mounted", this.buttons);


          },
          methods: {
            answerSubmit(answerId) {
              console.log(answerId);
              this.buttons.push({
                id: 4,
                name: "button four"
              })
            },
            getRandomQuestion() {
              console.log(this.data.length)
              let maxNum = this.data.length;
              let randomSeed = Math.floor(Math.random() * (maxNum));
              console.log(randomSeed); 
              this.activeId = randomSeed;
              this.setAnswers();
              return randomSeed;
            },
            getWrongAnswer(idsToExclude) {
              let randomId = Math.floor(Math.random() * (this.data.length));
              while (idsToExclude.filter(id => id == randomId)) {
                randomId = Math.floor(Math.random() * (this.data.length));
              }
              return randomId;
            },
            setAnswers() {
              console.log("Right answer", this.activeId);
              //this.buttons = [...this.buttons, {id:4, name: "correct"}];
            }
          },
          data: () => ({ 
        message: 'Row',
        activeId: 0,
        answered: [],
        data: [],
        buttons: [{ id: 1,
            answer: "button One"},
          { id: 2,
            answer: "button Two"},
          { id: 3,
            answer: "button Three"}
          ]}),
          template: `
          <div>
            <h1>{{message}} your boat</h1>
            <button v-on:click="message += ' row'">Add</button>
            <h3>Question: {{data[activeId].question}}</h3>
            <input type="text">
            <button v-for="button in buttons" :key="button.id" v-on:click="answerSubmit(button.id)">{{button.answer}}</button> <br>
            <button  v-on:click="dataLoad()">refresh</button>
          </div>
          `
        }).$mount('#content');
      </script>
</body>
</html>
