<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
    <title>Vue | Quiz</title>
</head>
<body>
    <header class="flex-header">        
        <p class="title-text">What do </p>
        <div class="vue-logo"></div>
        <p class="title-text">ue know?</p>
    </header>
    <div  class="quiz-body">
        <div id="content"></div>
    </div>
    <script>
        Vue.config.devtools = true
        new Vue({ 
          created: function () {
            console.log('created');
            this.dataLoad();
          },
          mounted:function(){
            // this.message = "loaded";
            console.log("Vue Loaded", this.buttons);

          },
          methods: {
            answerSubmit(answerId) {
              console.log(answerId);
              this.buttons.push({
                id: 4,
                name: "button four"
              })
            },
            getRandomAnswer() {
              let maxNum = 5;
              let randomSeed = Math.floor(Math.random() * maxNum) /*+ 1*/;
              console.log(randomSeed); 
              this.activeId = randomSeed;
              return randomSeed;
            },
            dataLoad() {
              console.log("get answers");
              console.log("get questions");
              console.log("set answers");
              console.log("set questions");
              console.log("set the question");
              console.log("set answer button");
              this.buttons = [...this.buttons, { id: 4,
            name: "button four"}];
            }
          },
          data: () => ({ 
        message: 'Row',
        activeId: 0,
        questions: [ 
            { id: 0},
            { id: 1 }, 
            { id: 2 },
            { id: 3},
            { id: 4},
        ],
        answers: [ 
            { id: 0},
            { id: 1 }, 
            { id: 2 },
            { id: 3},
            { id: 4},
        ],
        buttons: [{ id: 1,
            name: "button One"},
          { id: 2,
            name: "button Two"},
          { id: 3,
            name: "button Three"}
          ]}),
          template: `
          <div>
            <h1>{{message}} your boat</h1>
            <button v-on:click="message += ' row'">Add</button>
            <h3>Question id {{questions[getRandomAnswer()].id}}</h3>
            <input type="text">
            <button v-for="button in buttons" :key="button.id" v-on:click="answerSubmit(button.id)">{{button.name}}</button> <br>
            <button  v-on:click="dataLoad()">refresh</button>
          </div>
          `
        }).$mount('#content');
      </script>
</body>
</html>
